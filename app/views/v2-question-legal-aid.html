{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="{{ previousRoute }}">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="{{ nextRoute }}" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="legal-aid-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Do you need legal aid?
              </h1>
            </legend>
            <div id="legal-aid-hint" class="govuk-hint">
              Legal aid can help meet the costs of legal advice, family mediation and representation in a court or tribunal.
            </div>
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="legal-aid" name="legalAid" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="legal-aid">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="legal-aid-2" name="legalAid" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="legal-aid-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
